<header class="sticky top-0 shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] bg-white">
  <!-- Navbar -->
  <nav class="relative flex justify-between px-3 bg-sky-600 pt-1">
    <!-- Hamburger Menu -->
    <a class="text-3xl z-20" (click)="showHideMenu($event)">
      <ng-container *ngIf="!menuVisible; else closeIcon">
        <i class="material-icons">menu</i>
      </ng-container>
      <ng-template #closeIcon>
        <i class="material-icons">close</i>
      </ng-template>
    </a>

    <!-- Navigation -->
    <div class="flex gap-x-10 text-secondary mt-1 text-3xl">
      <span>Luis Samboy</span>
      <span class="w-6 h-6 rounded-full bg-white"></span>
    </div>
  </nav>

  <!-- Menu -->
  <div
    class="absolute container h-screen w-2/3 min-w-fit bg-sky-950/90 flex flex-col justify-evenly py-10 px-10 text-lg md:text-3xl text-primary gap-y-7 z-10 scale-x-0 duration-100 ease-out origin-left group shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)]"
    [ngClass]="{ 'scale-x-0': !menuVisible }">
    <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" class="group/item hover:text-secondary"
      (click)="onMenuItemClick()">Home</a>
    <a routerLink="/portfolio" routerLinkActive="active" ariaCurrentWhenActive="page"
      class="group/item hover:text-secondary" (click)="onMenuItemClick()">Portfolio</a>
    <a routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page"
      class="group/item hover:text-secondary" (click)="onMenuItemClick()">About</a>

    <p class="flex flex-wrap space-x-4">

      <a href="https://www.instagram.com/realluissamboy"><fa-icon [icon]="faInstagram"
          class="group/item hover:text-white"></fa-icon></a>
      <a href="https://www.youtube.com/realluissamboy"><fa-icon [icon]="faYoutube"
          class="group/item hover:text-white"></fa-icon>
      </a>
      <a href="https://www.tiktok.com/@realluissamboy?_t=8gSbq3hni50&_r=1"><fa-icon [icon]="faTiktok"
          class="group/item hover:text-white"></fa-icon>
      </a>
      <a href="https://www.twitter.com/realluissamboy">
        <fa-icon [icon]="faXTwitter" class="group/item hover:text-white"></fa-icon>
      </a>

      <a href="https://www.github.com/realluissamboy">
        <fa-icon [icon]="faGithub" class="group/item hover:text-white"></fa-icon>
      </a>

      <a href="https://www.linkedin.com/in/realluissamboy">
        <fa-icon [icon]="faLinkedin" class="group/item hover:text-white"></fa-icon>
      </a>

      <a href="https://wa.me/+16198312725">
        <fa-icon [icon]="faWhatsapp" class="group/item hover:text-white"></fa-icon>
      </a>
      <a href="https://discordapp.com/users/realluisamboy">
        <fa-icon [icon]="faDiscord" class="group/item hover:text-white"></fa-icon>
      </a>
      <a href="https://telegram.me/realluissamboy">
        <fa-icon [icon]="faTelegram" class="group/item hover:text-white"></fa-icon>
      </a>


    </p>
  </div>


</header>
