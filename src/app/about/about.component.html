<!-- Main container with background image and flex properties -->
<div class="relative flex flex-col items-center justify-end min-h-screen bg-center bg-no-repeat bg-cover hover:scale-105 duration-1000 hover:duration-1000"
    style="background-image: url(https://www.dropbox.com/scl/fi/bviunug46q4as910jmx2y/1a4fed9a-1543-43ba-beac-573019109750.png?rlkey=xod04yoey3il9vyrnsep5y8dv&raw=1)">

    <!-- Pseudo-element to create the fade effect -->
    <div class="absolute inset-0 pointer-events-none"
        style="background: radial-gradient(ellipse at center, transparent 50%, #FFF 90%);"></div>

    <!-- Central flexbox with white translucent background -->
    <div
        class="flex items-center justify-center pb-40 bg-white dark:bg-stone-950/50 dark:text-white bg-opacity-70 w-full">

        <!-- Previous button, disabled when at the first box -->
        <button (click)="prevBox()" [disabled]="currentIndex === 0"
            class="bg-blue-500 hover:scale-110 active:bg-blue-700 shadow-xl active:shadow-lg active:scale-90 active:duration-150 shadow-blue-500/50 text-white p-2 m-2 text-2xl rounded-md">
            &lt;
        </button>

        <!-- Box display, loops over each box and only shows the one with matching index -->
        <div *ngFor="let box of boxes; let i = index" [ngClass]="{'hidden': i !== currentIndex}"
            class="w-full h-64 p-2 m-2 text-center">

            <!-- Pagination dots indicating the current box -->
            <div class="flex space-x-2 mt-4 justify-center">
                <ng-container *ngFor="let box of boxes; let i = index">
                    <div
                        [class]="i === currentIndex ? 'w-4 h-4 bg-orange-400 rounded-full shadow-inner shadow-slate-950 dark:shadow-black animate-bounce duration-150' : 'w-4 h-4 bg-slate-200 rounded-full shadow-inner shadow-slate-950 dark:shadow-black'">
                    </div>
                </ng-container>
            </div>

            <!-- Box title and content -->
            <h1 class="text-xl font-bold mb-4">{{box.title}}</h1>
            <p class="text-black dark:text-white dark:font-bold">{{box.content}}</p>
        </div>

        <!-- Next button, disabled when at the last box -->
        <button (click)="nextBox()" [disabled]="currentIndex === boxes.length - 1"
            class="bg-blue-500 hover:scale-110 active:bg-blue-700 shadow-xl active:shadow-lg active:scale-90 active:duration-150 shadow-blue-500/50 text-white p-2 m-2 text-2xl rounded-md">
            &gt;
        </button>
    </div>
</div>
